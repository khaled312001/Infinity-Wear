<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="jerseyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="3" stdDeviation="3" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradient)" opacity="0.1"/>
  
  <!-- Abstract geometric shapes -->
  <circle cx="150" cy="100" r="40" fill="#60a5fa" opacity="0.2"/>
  <circle cx="650" cy="500" r="60" fill="#fbbf24" opacity="0.2"/>
  <polygon points="700,50 750,100 700,150 650,100" fill="#1e3a8a" opacity="0.1"/>
  
  <!-- Sports jersey illustration -->
  <g transform="translate(250, 150)" filter="url(#shadow)">
    <!-- Jersey body -->
    <path d="M0 50 Q0 30 20 30 L80 30 Q100 30 100 50 L100 200 Q100 220 80 220 L20 220 Q0 220 0 200 Z" 
          fill="url(#jerseyGradient)" stroke="#f59e0b" stroke-width="2"/>
    
    <!-- Jersey sleeves -->
    <ellipse cx="-10" cy="70" rx="15" ry="25" fill="url(#jerseyGradient)"/>
    <ellipse cx="110" cy="70" rx="15" ry="25" fill="url(#jerseyGradient)"/>
    
    <!-- Jersey collar -->
    <path d="M30 30 Q50 20 70 30" stroke="#f59e0b" stroke-width="3" fill="none"/>
    
    <!-- Jersey number -->
    <text x="50" y="130" font-family="Arial, sans-serif" font-size="40" font-weight="bold" 
          text-anchor="middle" fill="#1e3a8a">âˆž</text>
  </g>
  
  <!-- Football/Soccer ball -->
  <g transform="translate(500, 250)">
    <circle cx="0" cy="0" r="40" fill="#ffffff" stroke="#1e3a8a" stroke-width="2"/>
    <path d="M-20,-20 L20,-20 L30,0 L20,20 L-20,20 L-30,0 Z" fill="#1e3a8a"/>
    <path d="M-20,-20 L0,-35 L20,-20" stroke="#1e3a8a" stroke-width="2" fill="none"/>
    <path d="M-20,20 L0,35 L20,20" stroke="#1e3a8a" stroke-width="2" fill="none"/>
    <path d="M-30,0 L-45,0" stroke="#1e3a8a" stroke-width="2"/>
    <path d="M30,0 L45,0" stroke="#1e3a8a" stroke-width="2"/>
  </g>
  
  <!-- Trophy icon -->
  <g transform="translate(100, 400)" filter="url(#shadow)">
    <ellipse cx="0" cy="-20" rx="25" ry="15" fill="#fbbf24"/>
    <rect x="-20" y="-20" width="40" height="30" fill="#fbbf24" rx="5"/>
    <rect x="-5" y="10" width="10" height="20" fill="#f59e0b"/>
    <rect x="-15" y="30" width="30" height="8" fill="#f59e0b" rx="4"/>
    <circle cx="-30" cy="-10" r="8" fill="none" stroke="#fbbf24" stroke-width="3"/>
    <circle cx="30" cy="-10" r="8" fill="none" stroke="#fbbf24" stroke-width="3"/>
  </g>
  
  <!-- Medal icon -->
  <g transform="translate(650, 150)" filter="url(#shadow)">
    <circle cx="0" cy="0" r="20" fill="#fbbf24" stroke="#f59e0b" stroke-width="2"/>
    <polygon points="-10,-30 10,-30 15,-15 0,-10 -15,-15" fill="#1e3a8a"/>
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="16" font-weight="bold" 
          text-anchor="middle" fill="#1e3a8a">1</text>
  </g>
  
  <!-- Design elements -->
  <circle cx="50" cy="300" r="5" fill="#60a5fa" opacity="0.6"/>
  <circle cx="750" cy="200" r="8" fill="#fbbf24" opacity="0.6"/>
  <circle cx="600" cy="100" r="6" fill="#1e3a8a" opacity="0.4"/>
  
  <!-- Infinity logo elements -->
  <g transform="translate(400, 450)" opacity="0.3">
    <path d="M-30,0 Q-30,-20 0,-20 Q30,-20 30,0 Q30,20 0,20 Q-30,20 -30,0 Z" 
          fill="none" stroke="#60a5fa" stroke-width="3"/>
  </g>
</svg>