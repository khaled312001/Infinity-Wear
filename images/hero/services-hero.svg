<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="servicesBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0.1" />
    </linearGradient>
    <linearGradient id="toolGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#servicesBg)"/>
  
  <!-- Sports uniform on hanger -->
  <g transform="translate(200, 150)">
    <!-- Hanger -->
    <path d="M-30 0 Q0 -10 30 0" stroke="#6b7280" stroke-width="3" fill="none"/>
    <circle cx="0" cy="-5" r="3" fill="#6b7280"/>
    
    <!-- Jersey -->
    <path d="M-25 10 Q-25 5 -20 5 L20 5 Q25 5 25 10 L25 80 Q25 85 20 85 L-20 85 Q-25 85 -25 80 Z" 
          fill="#1e3a8a"/>
    
    <!-- Jersey sleeves -->
    <ellipse cx="-30" cy="25" rx="8" ry="15" fill="#1e3a8a"/>
    <ellipse cx="30" cy="25" rx="8" ry="15" fill="#1e3a8a"/>
    
    <!-- Jersey collar -->
    <path d="M-8 5 Q0 0 8 5" stroke="#60a5fa" stroke-width="2" fill="none"/>
    
    <!-- Jersey stripes -->
    <rect x="-20" y="15" width="40" height="3" fill="#60a5fa"/>
    <rect x="-20" y="25" width="40" height="3" fill="#60a5fa"/>
    
    <!-- Shorts -->
    <rect x="-15" y="90" width="30" height="25" fill="#1e3a8a" rx="5"/>
    <rect x="-12" y="95" width="24" height="3" fill="#60a5fa"/>
  </g>
  
  <!-- Design tools -->
  <g transform="translate(500, 200)">
    <!-- Palette -->
    <ellipse cx="0" cy="0" rx="25" ry="15" fill="#f3f4f6" stroke="#6b7280" stroke-width="2"/>
    <circle cx="-10" cy="-5" r="4" fill="#ef4444"/>
    <circle cx="0" cy="-8" r="4" fill="#3b82f6"/>
    <circle cx="10" cy="-5" r="4" fill="#fbbf24"/>
    <circle cx="-5" cy="5" r="4" fill="#10b981"/>
    <circle cx="5" cy="8" r="4" fill="#8b5cf6"/>
    
    <!-- Brush -->
    <rect x="15" y="-15" width="3" height="20" fill="#8b5cf6" transform="rotate(30)"/>
    <ellipse cx="20" cy="-20" rx="2" ry="5" fill="#6b7280" transform="rotate(30)"/>
  </g>
  
  <!-- Printing press illustration -->
  <g transform="translate(150, 400)">
    <rect x="0" y="0" width="80" height="40" fill="#6b7280" rx="5"/>
    <rect x="10" y="10" width="60" height="20" fill="#1e3a8a"/>
    <circle cx="90" cy="20" r="8" fill="#fbbf24"/>
    <rect x="5" y="45" width="10" height="15" fill="#4b5563"/>
    <rect x="75" y="45" width="10" height="15" fill="#4b5563"/>
    
    <!-- Paper coming out -->
    <rect x="85" y="5" width="20" height="30" fill="#ffffff" stroke="#d1d5db"/>
    <rect x="90" y="10" width="10" height="3" fill="#1e3a8a"/>
    <rect x="90" y="15" width="8" height="2" fill="#60a5fa"/>
    <rect x="90" y="20" width="12" height="2" fill="#60a5fa"/>
  </g>
  
  <!-- Delivery truck -->
  <g transform="translate(550, 450)">
    <!-- Truck body -->
    <rect x="0" y="0" width="60" height="30" fill="#fbbf24" rx="3"/>
    <rect x="50" y="5" width="25" height="20" fill="#f59e0b" rx="2"/>
    
    <!-- Wheels -->
    <circle cx="15" cy="35" r="8" fill="#374151"/>
    <circle cx="15" cy="35" r="5" fill="#6b7280"/>
    <circle cx="55" cy="35" r="8" fill="#374151"/>
    <circle cx="55" cy="35" r="5" fill="#6b7280"/>
    
    <!-- Logo on truck -->
    <circle cx="30" cy="15" r="6" fill="#1e3a8a"/>
    <text x="30" y="18" font-family="Arial, sans-serif" font-size="8" font-weight="bold" 
          text-anchor="middle" fill="#ffffff">âˆž</text>
  </g>
  
  <!-- Service icons floating -->
  <g transform="translate(100, 250)" opacity="0.6">
    <!-- T-shirt icon -->
    <path d="M0 0 L5 -5 L15 -5 L20 0 L20 25 L0 25 Z" fill="#60a5fa"/>
    <rect x="5" y="5" width="10" height="3" fill="#1e3a8a"/>
  </g>
  
  <g transform="translate(650, 100)" opacity="0.6">
    <!-- Graduation cap -->
    <polygon points="0,0 20,5 40,0 20,-5" fill="#1e3a8a"/>
    <rect x="18" y="-3" width="4" height="15" fill="#1e3a8a"/>
    <circle cx="22" cy="12" r="2" fill="#fbbf24"/>
  </g>
  
  <g transform="translate(350, 350)" opacity="0.6">
    <!-- Building/corporate -->
    <rect x="0" y="5" width="20" height="20" fill="#6b7280"/>
    <rect x="5" y="0" width="10" height="5" fill="#1e3a8a"/>
    <rect x="3" y="8" width="3" height="3" fill="#60a5fa"/>
    <rect x="8" y="8" width="3" height="3" fill="#60a5fa"/>
    <rect x="14" y="8" width="3" height="3" fill="#60a5fa"/>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="400" cy="100" r="2" fill="#fbbf24" opacity="0.5"/>
  <circle cx="200" cy="300" r="3" fill="#60a5fa" opacity="0.5"/>
  <circle cx="600" cy="300" r="2" fill="#1e3a8a" opacity="0.5"/>
  <circle cx="700" cy="400" r="4" fill="#f59e0b" opacity="0.5"/>
</svg>