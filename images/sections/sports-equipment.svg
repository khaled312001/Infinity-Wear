<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="equipmentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#f8fafc"/>
  
  <!-- Football/Soccer ball -->
  <g transform="translate(80, 80)">
    <circle cx="0" cy="0" r="30" fill="#ffffff" stroke="#000000" stroke-width="2"/>
    <path d="M-15,-15 L15,-15 L22,0 L15,15 L-15,15 L-22,0 Z" fill="#000000"/>
    <path d="M-15,-15 L0,-25 L15,-15" stroke="#000000" stroke-width="2" fill="none"/>
    <path d="M-15,15 L0,25 L15,15" stroke="#000000" stroke-width="2" fill="none"/>
    <path d="M-22,0 L-32,0" stroke="#000000" stroke-width="2"/>
    <path d="M22,0 L32,0" stroke="#000000" stroke-width="2"/>
  </g>
  
  <!-- Basketball -->
  <g transform="translate(200, 60)">
    <circle cx="0" cy="0" r="25" fill="#ff8c00" stroke="#8b4513" stroke-width="2"/>
    <path d="M-25,0 Q0,-30 25,0 Q0,30 -25,0" stroke="#8b4513" stroke-width="2" fill="none"/>
    <path d="M0,-25 Q15,0 0,25 Q-15,0 0,-25" stroke="#8b4513" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Tennis ball -->
  <g transform="translate(320, 100)">
    <circle cx="0" cy="0" r="20" fill="#ccff00" stroke="#ffffff" stroke-width="1"/>
    <path d="M-20,0 Q0,-25 20,0 Q0,25 -20,0" stroke="#ffffff" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Sports jersey -->
  <g transform="translate(120, 180)">
    <path d="M0 20 Q0 10 10 10 L40 10 Q50 10 50 20 L50 80 Q50 90 40 90 L10 90 Q0 90 0 80 Z" 
          fill="url(#equipmentGradient)"/>
    <ellipse cx="-5" cy="30" rx="8" ry="12" fill="url(#equipmentGradient)"/>
    <ellipse cx="55" cy="30" rx="8" ry="12" fill="url(#equipmentGradient)"/>
    <path d="M15 10 Q25 5 35 10" stroke="#60a5fa" stroke-width="2" fill="none"/>
    <text x="25" y="55" font-family="Arial, sans-serif" font-size="20" font-weight="bold" 
          text-anchor="middle" fill="#ffffff">10</text>
  </g>
  
  <!-- Sports shoes -->
  <g transform="translate(250, 200)">
    <ellipse cx="0" cy="10" rx="35" ry="15" fill="#333333"/>
    <ellipse cx="0" cy="5" rx="35" ry="12" fill="#1e3a8a"/>
    <ellipse cx="0" cy="0" rx="30" ry="10" fill="#60a5fa"/>
    <rect x="-10" y="-5" width="20" height="8" fill="#ffffff"/>
    <circle cx="-15" cy="8" r="2" fill="#ffffff"/>
    <circle cx="-5" cy="8" r="2" fill="#ffffff"/>
    <circle cx="5" cy="8" r="2" fill="#ffffff"/>
    <circle cx="15" cy="8" r="2" fill="#ffffff"/>
  </g>
  
  <!-- Trophy -->
  <g transform="translate(50, 220)">
    <ellipse cx="0" cy="-10" rx="15" ry="8" fill="#ffd700"/>
    <rect x="-12" y="-10" width="24" height="18" fill="#ffd700" rx="3"/>
    <rect x="-3" y="8" width="6" height="12" fill="#daa520"/>
    <rect x="-8" y="20" width="16" height="5" fill="#daa520" rx="2"/>
    <circle cx="-18" cy="-5" r="5" fill="none" stroke="#ffd700" stroke-width="2"/>
    <circle cx="18" cy="-5" r="5" fill="none" stroke="#ffd700" stroke-width="2"/>
  </g>
  
  <!-- Whistle -->
  <g transform="translate(320, 220)">
    <ellipse cx="0" cy="0" rx="15" ry="8" fill="#c0c0c0"/>
    <circle cx="0" cy="0" r="3" fill="#000000"/>
    <rect x="12" y="-1" width="8" height="2" fill="#c0c0c0"/>
    <circle cx="20" cy="0" r="2" fill="#c0c0c0"/>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="50" cy="50" r="3" fill="#60a5fa" opacity="0.5"/>
  <circle cx="350" cy="250" r="4" fill="#fbbf24" opacity="0.5"/>
  <circle cx="200" cy="250" r="2" fill="#1e3a8a" opacity="0.5"/>
</svg>