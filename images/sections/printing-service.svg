<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="printerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#374151;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1f2937;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="inkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fbbf24;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#f8fafc"/>
  
  <!-- Large format printer -->
  <g transform="translate(100, 100)">
    <!-- Printer body -->
    <rect x="0" y="0" width="200" height="60" fill="url(#printerGradient)" rx="5"/>
    <rect x="10" y="10" width="180" height="40" fill="#4b5563" rx="3"/>
    
    <!-- Control panel -->
    <rect x="170" y="5" width="25" height="50" fill="#1f2937" rx="2"/>
    <rect x="175" y="10" width="15" height="10" fill="#111827" rx="1"/>
    
    <!-- Buttons -->
    <circle cx="182" cy="30" r="3" fill="#10b981"/>
    <circle cx="182" cy="38" r="3" fill="#ef4444"/>
    <circle cx="182" cy="46" r="3" fill="#fbbf24"/>
    
    <!-- Paper tray -->
    <rect x="-20" y="60" width="240" height="8" fill="#6b7280"/>
    
    <!-- Printer head -->
    <rect x="50" y="15" width="40" height="10" fill="#9ca3af"/>
    <rect x="55" y="17" width="30" height="6" fill="#60a5fa"/>
  </g>
  
  <!-- Printing process -->
  <g transform="translate(120, 180)">
    <!-- Paper/fabric being printed -->
    <rect x="0" y="0" width="160" height="80" fill="#ffffff" stroke="#d1d5db" stroke-width="2"/>
    
    <!-- Printed design -->
    <rect x="20" y="20" width="40" height="40" fill="#3b82f6" opacity="0.8"/>
    <text x="40" y="45" font-family="Arial, sans-serif" font-size="20" font-weight="bold" 
          text-anchor="middle" fill="#ffffff">∞</text>
    
    <!-- Print pattern -->
    <rect x="80" y="15" width="30" height="20" fill="#fbbf24" opacity="0.6"/>
    <rect x="120" y="25" width="25" height="15" fill="#ef4444" opacity="0.6"/>
    <rect x="90" y="45" width="35" height="25" fill="#10b981" opacity="0.6"/>
    
    <!-- Print quality indicators -->
    <circle cx="30" cy="10" r="2" fill="#10b981"/>
    <circle cx="40" cy="10" r="2" fill="#10b981"/>
    <circle cx="50" cy="10" r="2" fill="#10b981"/>
  </g>
  
  <!-- Ink cartridges -->
  <g transform="translate(50, 50)">
    <!-- Cyan cartridge -->
    <rect x="0" y="0" width="15" height="30" fill="#06b6d4" rx="2"/>
    <rect x="2" y="2" width="11" height="8" fill="#0891b2"/>
    <text x="7.5" y="20" font-family="Arial, sans-serif" font-size="8" 
          text-anchor="middle" fill="#ffffff">C</text>
    
    <!-- Magenta cartridge -->
    <rect x="20" y="0" width="15" height="30" fill="#ec4899" rx="2"/>
    <rect x="22" y="2" width="11" height="8" fill="#db2777"/>
    <text x="27.5" y="20" font-family="Arial, sans-serif" font-size="8" 
          text-anchor="middle" fill="#ffffff">M</text>
    
    <!-- Yellow cartridge -->
    <rect x="40" y="0" width="15" height="30" fill="#fbbf24" rx="2"/>
    <rect x="42" y="2" width="11" height="8" fill="#f59e0b"/>
    <text x="47.5" y="20" font-family="Arial, sans-serif" font-size="8" 
          text-anchor="middle" fill="#1f2937">Y</text>
    
    <!-- Black cartridge -->
    <rect x="60" y="0" width="15" height="30" fill="#1f2937" rx="2"/>
    <rect x="62" y="2" width="11" height="8" fill="#111827"/>
    <text x="67.5" y="20" font-family="Arial, sans-serif" font-size="8" 
          text-anchor="middle" fill="#ffffff">K</text>
  </g>
  
  <!-- Heat press machine -->
  <g transform="translate(300, 150)">
    <!-- Base -->
    <rect x="0" y="20" width="60" height="40" fill="#374151" rx="3"/>
    
    <!-- Heating plate (closed) -->
    <rect x="5" y="15" width="50" height="8" fill="#ef4444"/>
    <rect x="5" y="25" width="50" height="8" fill="#6b7280"/>
    
    <!-- Handle -->
    <rect x="55" y="0" width="8" height="20" fill="#9ca3af" rx="4"/>
    
    <!-- Control panel -->
    <rect x="10" y="35" width="20" height="15" fill="#1f2937" rx="2"/>
    <rect x="12" y="37" width="6" height="4" fill="#10b981"/>
    <text x="20" y="45" font-family="Arial, sans-serif" font-size="6" 
          text-anchor="middle" fill="#ffffff">180°C</text>
    
    <!-- Temperature indicator -->
    <circle cx="45" cy="42" r="3" fill="#ef4444"/>
  </g>
  
  <!-- Embroidery machine -->
  <g transform="translate(50, 150)">
    <!-- Machine body -->
    <rect x="0" y="0" width="80" height="40" fill="url(#printerGradient)" rx="5"/>
    
    <!-- Embroidery hoop -->
    <circle cx="40" cy="20" r="15" fill="none" stroke="#fbbf24" stroke-width="3"/>
    <circle cx="40" cy="20" r="10" fill="#ffffff" stroke="#d1d5db"/>
    
    <!-- Embroidered pattern -->
    <path d="M35 15 Q40 10 45 15 Q40 20 35 15" fill="#ef4444"/>
    <path d="M35 25 Q40 20 45 25 Q40 30 35 25" fill="#3b82f6"/>
    
    <!-- Needle -->
    <circle cx="40" cy="20" r="1" fill="#6b7280"/>
    <rect x="39.5" y="10" width="1" height="10" fill="#9ca3af"/>
    
    <!-- Thread spools -->
    <circle cx="65" cy="10" r="4" fill="#ef4444"/>
    <circle cx="65" cy="30" r="4" fill="#3b82f6"/>
    <circle cx="75" cy="20" r="4" fill="#fbbf24"/>
  </g>
  
  <!-- Quality control -->
  <g transform="translate(320, 50)">
    <!-- Magnifying glass -->
    <circle cx="0" cy="0" r="12" fill="none" stroke="#6b7280" stroke-width="2"/>
    <rect x="10" y="10" width="15" height="3" fill="#6b7280" transform="rotate(45 10 10)"/>
    
    <!-- Inspected item -->
    <rect x="-8" y="-6" width="16" height="12" fill="#3b82f6" opacity="0.3"/>
    <text x="0" y="2" font-family="Arial, sans-serif" font-size="8" font-weight="bold" 
          text-anchor="middle" fill="#1f2937">✓</text>
  </g>
  
  <!-- Color matching system -->
  <g transform="translate(300, 200)">
    <!-- Color swatches -->
    <rect x="0" y="0" width="10" height="20" fill="#ef4444"/>
    <rect x="15" y="0" width="10" height="20" fill="#f59e0b"/>
    <rect x="30" y="0" width="10" height="20" fill="#fbbf24"/>
    <rect x="45" y="0" width="10" height="20" fill="#10b981"/>
    <rect x="60" y="0" width="10" height="20" fill="#3b82f6"/>
    <rect x="75" y="0" width="10" height="20" fill="#8b5cf6"/>
    
    <!-- Color codes -->
    <text x="5" y="30" font-family="Arial, sans-serif" font-size="6" 
          text-anchor="middle" fill="#6b7280">PMS 186</text>
    <text x="20" y="30" font-family="Arial, sans-serif" font-size="6" 
          text-anchor="middle" fill="#6b7280">PMS 021</text>
    <text x="35" y="30" font-family="Arial, sans-serif" font-size="6" 
          text-anchor="middle" fill="#6b7280">PMS 116</text>
  </g>
  
  <!-- Finished products -->
  <g transform="translate(20, 250)">
    <!-- T-shirt stack -->
    <rect x="0" y="0" width="25" height="30" fill="#3b82f6"/>
    <rect x="2" y="-2" width="25" height="30" fill="#60a5fa"/>
    <rect x="4" y="-4" width="25" height="30" fill="#93c5fd"/>
    
    <!-- Hoodie -->
    <rect x="40" y="0" width="30" height="35" fill="#1f2937"/>
    <rect x="45" y="5" width="20" height="8" fill="#374151"/>
    <rect x="50" y="15" width="10" height="3" fill="#9ca3af"/>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="30" cy="30" r="2" fill="#ec4899" opacity="0.6"/>
  <circle cx="370" cy="280" r="3" fill="#06b6d4" opacity="0.6"/>
  <circle cx="180" cy="20" r="2" fill="#10b981" opacity="0.6"/>
  
  <!-- Ink droplets -->
  <circle cx="150" cy="90" r="3" fill="url(#inkGradient)" opacity="0.7"/>
  <circle cx="160" cy="85" r="2" fill="url(#inkGradient)" opacity="0.5"/>
  <circle cx="170" cy="95" r="2" fill="url(#inkGradient)" opacity="0.6"/>
</svg>