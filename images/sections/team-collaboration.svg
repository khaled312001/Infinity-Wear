<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="teamGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#f8fafc"/>
  
  <!-- Team members -->
  <g transform="translate(100, 100)">
    <!-- Person 1 - Designer -->
    <circle cx="0" cy="0" r="25" fill="#fbbf24"/>
    <circle cx="0" cy="-5" r="15" fill="#1e3a8a"/>
    <rect x="-20" y="20" width="40" height="50" fill="url(#teamGradient)" rx="8"/>
    
    <!-- Design tools -->
    <rect x="-30" y="30" width="8" height="15" fill="#8b5cf6"/>
    <circle cx="-26" cy="35" r="2" fill="#ffffff"/>
    
    <!-- Person 2 - Manager -->
    <circle cx="80" cy="0" r="25" fill="#fbbf24"/>
    <circle cx="80" cy="-5" r="15" fill="#1e3a8a"/>
    <rect x="60" y="20" width="40" height="50" fill="url(#teamGradient)" rx="8"/>
    
    <!-- Clipboard -->
    <rect x="105" y="25" width="12" height="18" fill="#ffffff" stroke="#d1d5db"/>
    <rect x="107" y="27" width="8" height="2" fill="#6b7280"/>
    <rect x="107" y="31" width="6" height="1" fill="#9ca3af"/>
    <rect x="107" y="34" width="8" height="1" fill="#9ca3af"/>
    
    <!-- Person 3 - Production -->
    <circle cx="160" cy="0" r="25" fill="#fbbf24"/>
    <circle cx="160" cy="-5" r="15" fill="#1e3a8a"/>
    <rect x="140" y="20" width="40" height="50" fill="url(#teamGradient)" rx="8"/>
    
    <!-- Tools -->
    <rect x="185" y="30" width="15" height="4" fill="#6b7280"/>
    <circle cx="200" cy="32" r="2" fill="#374151"/>
  </g>
  
  <!-- Collaboration arrows -->
  <g transform="translate(150, 120)" opacity="0.6">
    <path d="M-30 0 L30 0 M25 -5 L30 0 L25 5" stroke="#60a5fa" stroke-width="2" fill="none"/>
    <path d="M30 0 L-30 0 M-25 -5 L-30 0 L-25 5" stroke="#60a5fa" stroke-width="2" fill="none" transform="translate(0, 20)"/>
  </g>
  
  <!-- Meeting table -->
  <g transform="translate(150, 220)">
    <ellipse cx="0" cy="0" rx="80" ry="30" fill="#8b5563"/>
    <ellipse cx="0" cy="-5" rx="80" ry="30" fill="#a1a1aa"/>
    
    <!-- Documents on table -->
    <rect x="-30" y="-15" width="20" height="25" fill="#ffffff" stroke="#d1d5db" transform="rotate(-10)"/>
    <rect x="10" y="-20" width="20" height="25" fill="#ffffff" stroke="#d1d5db" transform="rotate(5)"/>
    
    <!-- Coffee cups -->
    <circle cx="-50" cy="-10" r="4" fill="#8b4513"/>
    <circle cx="50" cy="-10" r="4" fill="#8b4513"/>
    
    <!-- Laptops -->
    <rect x="-20" y="-8" width="15" height="10" fill="#374151" rx="1"/>
    <rect x="-18" y="-6" width="11" height="6" fill="#60a5fa" rx="0.5"/>
  </g>
  
  <!-- Communication bubbles -->
  <g transform="translate(50, 50)">
    <ellipse cx="0" cy="0" rx="20" ry="12" fill="#ffffff" stroke="#d1d5db"/>
    <text x="0" y="3" font-family="Arial, sans-serif" font-size="8" 
          text-anchor="middle" fill="#374151">تصميم جديد</text>
    <polygon points="-5,12 0,18 5,12" fill="#ffffff" stroke="#d1d5db"/>
  </g>
  
  <g transform="translate(320, 80)">
    <ellipse cx="0" cy="0" rx="25" ry="15" fill="#ffffff" stroke="#d1d5db"/>
    <text x="0" y="-3" font-family="Arial, sans-serif" font-size="8" 
          text-anchor="middle" fill="#374151">موافق!</text>
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="8" 
          text-anchor="middle" fill="#374151">ممتاز</text>
    <polygon points="5,-15 10,-21 15,-15" fill="#ffffff" stroke="#d1d5db"/>
  </g>
  
  <!-- Project timeline -->
  <g transform="translate(50, 250)">
    <!-- Timeline line -->
    <line x1="0" y1="0" x2="200" y2="0" stroke="#d1d5db" stroke-width="3"/>
    
    <!-- Milestones -->
    <circle cx="0" cy="0" r="5" fill="#10b981"/>
    <text x="0" y="15" font-family="Arial, sans-serif" font-size="8" 
          text-anchor="middle" fill="#374151">التصميم</text>
    
    <circle cx="50" cy="0" r="5" fill="#fbbf24"/>
    <text x="50" y="15" font-family="Arial, sans-serif" font-size="8" 
          text-anchor="middle" fill="#374151">الموافقة</text>
    
    <circle cx="100" cy="0" r="5" fill="#3b82f6"/>
    <text x="100" y="15" font-family="Arial, sans-serif" font-size="8" 
          text-anchor="middle" fill="#374151">الإنتاج</text>
    
    <circle cx="150" cy="0" r="5" fill="#8b5cf6"/>
    <text x="150" y="15" font-family="Arial, sans-serif" font-size="8" 
          text-anchor="middle" fill="#374151">الجودة</text>
    
    <circle cx="200" cy="0" r="5" fill="#ef4444"/>
    <text x="200" y="15" font-family="Arial, sans-serif" font-size="8" 
          text-anchor="middle" fill="#374151">التسليم</text>
  </g>
  
  <!-- Quality assurance -->
  <g transform="translate(300, 150)">
    <!-- Checklist -->
    <rect x="0" y="0" width="25" height="35" fill="#ffffff" stroke="#d1d5db"/>
    <rect x="2" y="2" width="21" height="4" fill="#e5e7eb"/>
    
    <!-- Check items -->
    <text x="4" y="12" font-family="Arial, sans-serif" font-size="8" fill="#10b981">✓</text>
    <rect x="8" y="9" width="12" height="1" fill="#9ca3af"/>
    
    <text x="4" y="20" font-family="Arial, sans-serif" font-size="8" fill="#10b981">✓</text>
    <rect x="8" y="17" width="12" height="1" fill="#9ca3af"/>
    
    <text x="4" y="28" font-family="Arial, sans-serif" font-size="8" fill="#fbbf24">⟳</text>
    <rect x="8" y="25" width="12" height="1" fill="#9ca3af"/>
  </g>
  
  <!-- Innovation/Ideas -->
  <g transform="translate(300, 50)">
    <!-- Light bulb -->
    <ellipse cx="0" cy="0" rx="8" ry="10" fill="#fbbf24"/>
    <rect x="-3" y="8" width="6" height="4" fill="#6b7280"/>
    <rect x="-4" y="12" width="8" height="2" fill="#9ca3af"/>
    
    <!-- Light rays -->
    <path d="M-12 -8 L-8 -4" stroke="#fbbf24" stroke-width="2"/>
    <path d="M12 -8 L8 -4" stroke="#fbbf24" stroke-width="2"/>
    <path d="M-15 0 L-11 0" stroke="#fbbf24" stroke-width="2"/>
    <path d="M15 0 L11 0" stroke="#fbbf24" stroke-width="2"/>
    <path d="M-12 8 L-8 4" stroke="#fbbf24" stroke-width="2"/>
    <path d="M12 8 L8 4" stroke="#fbbf24" stroke-width="2"/>
  </g>
  
  <!-- Success metrics -->
  <g transform="translate(280, 200)">
    <!-- Chart -->
    <rect x="0" y="20" width="30" height="2" fill="#d1d5db"/>
    <rect x="0" y="20" width="25" height="2" fill="#10b981"/>
    <text x="35" y="22" font-family="Arial, sans-serif" font-size="8" fill="#374151">رضا العملاء 95%</text>
    
    <rect x="0" y="30" width="30" height="2" fill="#d1d5db"/>
    <rect x="0" y="30" width="28" height="2" fill="#3b82f6"/>
    <text x="35" y="32" font-family="Arial, sans-serif" font-size="8" fill="#374151">جودة المنتج 98%</text>
    
    <rect x="0" y="40" width="30" height="2" fill="#d1d5db"/>
    <rect x="0" y="40" width="22" height="2" fill="#fbbf24"/>
    <text x="35" y="42" font-family="Arial, sans-serif" font-size="8" fill="#374151">سرعة التسليم 90%</text>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="30" cy="30" r="2" fill="#3b82f6" opacity="0.5"/>
  <circle cx="370" cy="280" r="3" fill="#10b981" opacity="0.5"/>
  <circle cx="200" cy="20" r="2" fill="#fbbf24" opacity="0.5"/>
</svg>