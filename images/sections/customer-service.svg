<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="serviceGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e3a8a;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="satisfactionGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:0.3" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#f8fafc"/>
  
  <!-- Customer service representative -->
  <g transform="translate(150, 120)">
    <!-- Head -->
    <circle cx="0" cy="0" r="20" fill="#fbbf24"/>
    <circle cx="0" cy="-3" r="12" fill="#1e3a8a"/>
    
    <!-- Body -->
    <rect x="-15" y="15" width="30" height="40" fill="url(#serviceGradient)" rx="5"/>
    
    <!-- Arms -->
    <rect x="-25" y="25" width="12" height="5" fill="#fbbf24" rx="2"/>
    <rect x="13" y="25" width="12" height="5" fill="#fbbf24" rx="2"/>
    
    <!-- Headset -->
    <path d="M-15 -5 Q0 -20 15 -5" stroke="#374151" stroke-width="3" fill="none"/>
    <circle cx="18" cy="-2" r="4" fill="#374151"/>
    <rect x="16" y="2" width="8" height="3" fill="#374151" rx="1"/>
    
    <!-- Smile -->
    <path d="M-8 8 Q0 15 8 8" stroke="#ffffff" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Phone/Communication devices -->
  <g transform="translate(80, 200)">
    <!-- Landline phone -->
    <rect x="0" y="0" width="40" height="25" fill="#374151" rx="3"/>
    <rect x="5" y="5" width="30" height="15" fill="#1f2937" rx="2"/>
    
    <!-- Handset -->
    <rect x="45" y="-5" width="20" height="8" fill="#374151" rx="4"/>
    <circle cx="50" cy="-1" r="2" fill="#6b7280"/>
    <circle cx="60" cy="-1" r="2" fill="#6b7280"/>
    
    <!-- Cord -->
    <path d="M40 10 Q50 5 45 -1" stroke="#6b7280" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Mobile phone -->
  <g transform="translate(250, 180)">
    <rect x="0" y="0" width="25" height="45" fill="#1f2937" rx="5"/>
    <rect x="2" y="5" width="21" height="30" fill="#111827" rx="3"/>
    <circle cx="12.5" cy="40" r="3" fill="#374151"/>
    
    <!-- Screen content - incoming call -->
    <circle cx="12.5" cy="15" r="6" fill="#10b981"/>
    <rect x="8" y="25" width="9" height="2" fill="#60a5fa" rx="1"/>
    <rect x="6" y="29" width="13" height="2" fill="#9ca3af" rx="1"/>
  </g>
  
  <!-- Computer/Chat support -->
  <g transform="translate(300, 100)">
    <!-- Monitor -->
    <rect x="0" y="0" width="50" height="35" fill="#374151" rx="3"/>
    <rect x="3" y="3" width="44" height="25" fill="#1f2937" rx="2"/>
    
    <!-- Stand -->
    <rect x="20" y="35" width="10" height="8" fill="#6b7280"/>
    <rect x="15" y="43" width="20" height="3" fill="#6b7280" rx="1"/>
    
    <!-- Chat bubbles on screen -->
    <rect x="8" y="8" width="15" height="6" fill="#3b82f6" rx="3"/>
    <rect x="27" y="16" width="15" height="6" fill="#fbbf24" rx="3"/>
    <rect x="8" y="24" width="12" height="4" fill="#3b82f6" rx="2"/>
  </g>
  
  <!-- Customer satisfaction indicators -->
  <g transform="translate(50, 80)">
    <!-- Happy face -->
    <circle cx="0" cy="0" r="15" fill="url(#satisfactionGlow)"/>
    <circle cx="-5" cy="-3" r="2" fill="#1e3a8a"/>
    <circle cx="5" cy="-3" r="2" fill="#1e3a8a"/>
    <path d="M-8 5 Q0 12 8 5" stroke="#1e3a8a" stroke-width="2" fill="none"/>
  </g>
  
  <!-- 5-star rating -->
  <g transform="translate(320, 50)">
    <polygon points="0,-8 2,-2 8,-2 4,1 5,7 0,4 -5,7 -4,1 -8,-2 -2,-2" 
             fill="#ffd700" stroke="#f59e0b" stroke-width="0.5"/>
    <polygon points="15,-8 17,-2 23,-2 19,1 20,7 15,4 10,7 11,1 7,-2 13,-2" 
             fill="#ffd700" stroke="#f59e0b" stroke-width="0.5"/>
    <polygon points="30,-8 32,-2 38,-2 34,1 35,7 30,4 25,7 26,1 22,-2 28,-2" 
             fill="#ffd700" stroke="#f59e0b" stroke-width="0.5"/>
    <polygon points="45,-8 47,-2 53,-2 49,1 50,7 45,4 40,7 41,1 37,-2 43,-2" 
             fill="#ffd700" stroke="#f59e0b" stroke-width="0.5"/>
    <polygon points="60,-8 62,-2 68,-2 64,1 65,7 60,4 55,7 56,1 52,-2 58,-2" 
             fill="#ffd700" stroke="#f59e0b" stroke-width="0.5"/>
  </g>
  
  <!-- 24/7 support indicator -->
  <g transform="translate(50, 250)">
    <!-- Clock -->
    <circle cx="0" cy="0" r="18" fill="#ffffff" stroke="#6b7280" stroke-width="2"/>
    <circle cx="0" cy="0" r="2" fill="#374151"/>
    
    <!-- Clock hands -->
    <line x1="0" y1="0" x2="0" y2="-12" stroke="#374151" stroke-width="2" stroke-linecap="round"/>
    <line x1="0" y1="0" x2="8" y2="0" stroke="#374151" stroke-width="2" stroke-linecap="round"/>
    
    <!-- 24/7 text -->
    <text x="0" y="30" font-family="Arial, sans-serif" font-size="10" font-weight="bold" 
          text-anchor="middle" fill="#1e3a8a">24/7</text>
  </g>
  
  <!-- Support tickets/queue -->
  <g transform="translate(200, 250)">
    <rect x="0" y="0" width="25" height="30" fill="#ffffff" stroke="#d1d5db"/>
    <rect x="30" y="-5" width="25" height="30" fill="#ffffff" stroke="#d1d5db"/>
    <rect x="60" y="-10" width="25" height="30" fill="#ffffff" stroke="#d1d5db"/>
    
    <!-- Priority indicators -->
    <circle cx="12" cy="5" r="3" fill="#ef4444"/>
    <circle cx="42" cy="5" r="3" fill="#fbbf24"/>
    <circle cx="72" cy="5" r="3" fill="#10b981"/>
    
    <!-- Ticket numbers -->
    <text x="12" y="18" font-family="Arial, sans-serif" font-size="8" 
          text-anchor="middle" fill="#6b7280">#001</text>
    <text x="42" y="18" font-family="Arial, sans-serif" font-size="8" 
          text-anchor="middle" fill="#6b7280">#002</text>
    <text x="72" y="18" font-family="Arial, sans-serif" font-size="8" 
          text-anchor="middle" fill="#6b7280">#003</text>
  </g>
  
  <!-- FAQ/Knowledge base -->
  <g transform="translate(350, 200)">
    <!-- Book -->
    <rect x="0" y="0" width="20" height="25" fill="#3b82f6"/>
    <rect x="2" y="2" width="16" height="21" fill="#60a5fa"/>
    
    <!-- Pages -->
    <rect x="4" y="5" width="12" height="1" fill="#ffffff"/>
    <rect x="4" y="8" width="10" height="1" fill="#ffffff"/>
    <rect x="4" y="11" width="12" height="1" fill="#ffffff"/>
    <rect x="4" y="14" width="8" height="1" fill="#ffffff"/>
    <rect x="4" y="17" width="12" height="1" fill="#ffffff"/>
    
    <!-- Question mark -->
    <circle cx="30" cy="12" r="8" fill="#fbbf24"/>
    <text x="30" y="16" font-family="Arial, sans-serif" font-size="10" font-weight="bold" 
          text-anchor="middle" fill="#1e3a8a">?</text>
  </g>
  
  <!-- Communication waves -->
  <g transform="translate(150, 120)" opacity="0.3">
    <circle cx="0" cy="0" r="40" fill="none" stroke="#60a5fa" stroke-width="1"/>
    <circle cx="0" cy="0" r="60" fill="none" stroke="#60a5fa" stroke-width="1" opacity="0.7"/>
    <circle cx="0" cy="0" r="80" fill="none" stroke="#60a5fa" stroke-width="1" opacity="0.4"/>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="30" cy="30" r="2" fill="#10b981" opacity="0.6"/>
  <circle cx="370" cy="270" r="3" fill="#fbbf24" opacity="0.6"/>
  <circle cx="100" cy="150" r="2" fill="#3b82f6" opacity="0.6"/>
</svg>