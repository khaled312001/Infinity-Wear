<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="machineGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6b7280;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#374151;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="qualityGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#f8fafc"/>
  
  <!-- Factory building -->
  <g transform="translate(50, 150)">
    <rect x="0" y="0" width="120" height="80" fill="#4b5563"/>
    <rect x="10" y="10" width="100" height="60" fill="#6b7280"/>
    
    <!-- Windows -->
    <rect x="20" y="20" width="15" height="15" fill="#dbeafe"/>
    <rect x="45" y="20" width="15" height="15" fill="#dbeafe"/>
    <rect x="70" y="20" width="15" height="15" fill="#dbeafe"/>
    <rect x="95" y="20" width="15" height="15" fill="#dbeafe"/>
    
    <rect x="20" y="45" width="15" height="15" fill="#dbeafe"/>
    <rect x="45" y="45" width="15" height="15" fill="#dbeafe"/>
    <rect x="70" y="45" width="15" height="15" fill="#dbeafe"/>
    <rect x="95" y="45" width="15" height="15" fill="#dbeafe"/>
    
    <!-- Door -->
    <rect x="50" y="65" width="20" height="15" fill="#1e3a8a"/>
    
    <!-- Chimney -->
    <rect x="90" y="-20" width="15" height="25" fill="#374151"/>
    
    <!-- Smoke -->
    <circle cx="97" cy="-25" r="3" fill="#9ca3af" opacity="0.6"/>
    <circle cx="100" cy="-30" r="4" fill="#9ca3af" opacity="0.4"/>
    <circle cx="105" cy="-35" r="3" fill="#9ca3af" opacity="0.3"/>
  </g>
  
  <!-- Manufacturing machine -->
  <g transform="translate(220, 180)">
    <rect x="0" y="0" width="80" height="40" fill="url(#machineGradient)" rx="5"/>
    <rect x="10" y="10" width="60" height="20" fill="#1e3a8a"/>
    
    <!-- Control panel -->
    <rect x="70" y="5" width="15" height="30" fill="#374151" rx="2"/>
    <circle cx="77" cy="12" r="2" fill="#ef4444"/>
    <circle cx="77" cy="18" r="2" fill="#fbbf24"/>
    <circle cx="77" cy="24" r="2" fill="#10b981"/>
    <rect x="74" y="28" width="6" height="4" fill="#60a5fa" rx="1"/>
    
    <!-- Conveyor belt -->
    <rect x="-20" y="40" width="120" height="8" fill="#6b7280"/>
    <circle cx="-15" cy="44" r="4" fill="#374151"/>
    <circle cx="95" cy="44" r="4" fill="#374151"/>
    
    <!-- Products on belt -->
    <rect x="0" y="35" width="8" height="8" fill="#fbbf24" rx="2"/>
    <rect x="20" y="35" width="8" height="8" fill="#3b82f6" rx="2"/>
    <rect x="40" y="35" width="8" height="8" fill="#ef4444" rx="2"/>
  </g>
  
  <!-- Quality control inspector -->
  <g transform="translate(100, 100)">
    <!-- Head -->
    <circle cx="0" cy="0" r="12" fill="#fbbf24"/>
    <circle cx="0" cy="-2" r="6" fill="#1e3a8a"/>
    
    <!-- Body -->
    <rect x="-10" y="8" width="20" height="25" fill="#ffffff" rx="3"/>
    
    <!-- Arms -->
    <rect x="-15" y="12" width="8" height="3" fill="#fbbf24"/>
    <rect x="7" y="12" width="8" height="3" fill="#fbbf24"/>
    
    <!-- Magnifying glass -->
    <circle cx="18" cy="15" r="6" fill="none" stroke="#6b7280" stroke-width="2"/>
    <rect x="22" y="19" width="8" height="2" fill="#6b7280" transform="rotate(45 22 19)"/>
    
    <!-- Lab coat -->
    <rect x="-12" y="10" width="24" height="2" fill="#e5e7eb"/>
  </g>
  
  <!-- Quality badges -->
  <g transform="translate(300, 80)">
    <!-- ISO badge -->
    <circle cx="0" cy="0" r="20" fill="url(#qualityGradient)"/>
    <text x="0" y="-5" font-family="Arial, sans-serif" font-size="8" font-weight="bold" 
          text-anchor="middle" fill="#ffffff">ISO</text>
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="8" font-weight="bold" 
          text-anchor="middle" fill="#ffffff">9001</text>
  </g>
  
  <g transform="translate(350, 120)">
    <!-- Quality star -->
    <polygon points="0,-15 4,-5 15,-5 7,2 10,12 0,7 -10,12 -7,2 -15,-5 -4,-5" 
             fill="#ffd700" stroke="#f59e0b" stroke-width="1"/>
    <text x="0" y="2" font-family="Arial, sans-serif" font-size="6" font-weight="bold" 
          text-anchor="middle" fill="#1e3a8a">★</text>
  </g>
  
  <!-- Testing equipment -->
  <g transform="translate(320, 200)">
    <!-- Microscope -->
    <rect x="0" y="20" width="8" height="15" fill="#374151"/>
    <circle cx="4" cy="15" r="4" fill="#6b7280"/>
    <rect x="2" y="5" width="4" height="10" fill="#374151"/>
    <circle cx="4" cy="5" r="3" fill="#60a5fa"/>
    <rect x="-5" y="35" width="18" height="3" fill="#6b7280"/>
  </g>
  
  <!-- Measurement tools -->
  <g transform="translate(50, 250)">
    <!-- Ruler -->
    <rect x="0" y="0" width="60" height="6" fill="#fbbf24"/>
    <rect x="5" y="1" width="1" height="4" fill="#1e3a8a"/>
    <rect x="15" y="1" width="1" height="4" fill="#1e3a8a"/>
    <rect x="25" y="1" width="1" height="4" fill="#1e3a8a"/>
    <rect x="35" y="1" width="1" height="4" fill="#1e3a8a"/>
    <rect x="45" y="1" width="1" height="4" fill="#1e3a8a"/>
    <rect x="55" y="1" width="1" height="4" fill="#1e3a8a"/>
  </g>
  
  <!-- Calipers -->
  <g transform="translate(150, 240)">
    <path d="M0 0 L20 0 M0 10 L20 10" stroke="#c0c0c0" stroke-width="2"/>
    <path d="M0 0 L0 10 M20 0 L20 10" stroke="#c0c0c0" stroke-width="2"/>
    <circle cx="10" cy="5" r="2" fill="#6b7280"/>
  </g>
  
  <!-- Checklist -->
  <g transform="translate(250, 250)">
    <rect x="0" y="0" width="30" height="40" fill="#ffffff" stroke="#d1d5db"/>
    <rect x="2" y="2" width="26" height="4" fill="#e5e7eb"/>
    
    <!-- Checkmarks -->
    <text x="5" y="12" font-family="Arial, sans-serif" font-size="8" fill="#10b981">✓</text>
    <text x="5" y="20" font-family="Arial, sans-serif" font-size="8" fill="#10b981">✓</text>
    <text x="5" y="28" font-family="Arial, sans-serif" font-size="8" fill="#10b981">✓</text>
    <text x="5" y="36" font-family="Arial, sans-serif" font-size="8" fill="#fbbf24">⟳</text>
    
    <!-- Lines -->
    <rect x="12" y="9" width="15" height="1" fill="#9ca3af"/>
    <rect x="12" y="17" width="15" height="1" fill="#9ca3af"/>
    <rect x="12" y="25" width="15" height="1" fill="#9ca3af"/>
    <rect x="12" y="33" width="15" height="1" fill="#9ca3af"/>
  </g>
  
  <!-- Decorative gears -->
  <g transform="translate(200, 50)" opacity="0.3">
    <circle cx="0" cy="0" r="12" fill="#6b7280"/>
    <polygon points="-8,-8 8,-8 8,8 -8,8" fill="#6b7280"/>
    <circle cx="0" cy="0" r="6" fill="#f8fafc"/>
  </g>
  
  <!-- Quality indicators -->
  <circle cx="30" cy="50" r="3" fill="#10b981" opacity="0.6"/>
  <circle cx="370" cy="250" r="4" fill="#ffd700" opacity="0.6"/>
  <circle cx="180" cy="30" r="2" fill="#3b82f6" opacity="0.6"/>
</svg>