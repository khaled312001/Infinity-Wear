<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="aboutBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:0.1" />
    </linearGradient>
    <radialGradient id="teamGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </radialGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#aboutBg)"/>
  
  <!-- Company building illustration -->
  <g transform="translate(150, 200)">
    <!-- Building base -->
    <rect x="0" y="100" width="120" height="200" fill="#1e3a8a" opacity="0.8"/>
    <rect x="20" y="120" width="80" height="180" fill="#3b82f6" opacity="0.6"/>
    
    <!-- Windows -->
    <rect x="30" y="140" width="15" height="15" fill="#60a5fa" opacity="0.8"/>
    <rect x="55" y="140" width="15" height="15" fill="#60a5fa" opacity="0.8"/>
    <rect x="80" y="140" width="15" height="15" fill="#60a5fa" opacity="0.8"/>
    
    <rect x="30" y="170" width="15" height="15" fill="#60a5fa" opacity="0.8"/>
    <rect x="55" y="170" width="15" height="15" fill="#60a5fa" opacity="0.8"/>
    <rect x="80" y="170" width="15" height="15" fill="#60a5fa" opacity="0.8"/>
    
    <rect x="30" y="200" width="15" height="15" fill="#60a5fa" opacity="0.8"/>
    <rect x="55" y="200" width="15" height="15" fill="#60a5fa" opacity="0.8"/>
    <rect x="80" y="200" width="15" height="15" fill="#60a5fa" opacity="0.8"/>
    
    <!-- Door -->
    <rect x="50" y="260" width="20" height="40" fill="#fbbf24"/>
    <circle cx="65" cy="280" r="2" fill="#1e3a8a"/>
    
    <!-- Logo on building -->
    <circle cx="60" cy="250" r="8" fill="#fbbf24"/>
    <text x="60" y="255" font-family="Arial, sans-serif" font-size="12" font-weight="bold" 
          text-anchor="middle" fill="#1e3a8a">∞</text>
  </g>
  
  <!-- Team members illustration -->
  <g transform="translate(400, 250)">
    <!-- Person 1 -->
    <circle cx="0" cy="0" r="20" fill="url(#teamGradient)"/>
    <circle cx="0" cy="-5" r="8" fill="#1e3a8a"/>
    <rect x="-15" y="10" width="30" height="40" fill="#3b82f6" rx="5"/>
    
    <!-- Person 2 -->
    <circle cx="60" cy="0" r="20" fill="url(#teamGradient)"/>
    <circle cx="60" cy="-5" r="8" fill="#1e3a8a"/>
    <rect x="45" y="10" width="30" height="40" fill="#3b82f6" rx="5"/>
    
    <!-- Person 3 -->
    <circle cx="120" cy="0" r="20" fill="url(#teamGradient)"/>
    <circle cx="120" cy="-5" r="8" fill="#1e3a8a"/>
    <rect x="105" y="10" width="30" height="40" fill="#3b82f6" rx="5"/>
  </g>
  
  <!-- Vision 2030 Saudi Arabia elements -->
  <g transform="translate(600, 150)" filter="url(#glow)">
    <!-- Saudi flag inspired element -->
    <rect x="0" y="0" width="80" height="50" fill="#006C35"/>
    <text x="40" y="30" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
          text-anchor="middle" fill="#ffffff">2030</text>
  </g>
  
  <!-- Values icons -->
  <g transform="translate(100, 100)">
    <!-- Trust shield -->
    <path d="M0 0 L10 -5 L20 0 L20 15 L10 25 L0 15 Z" fill="#60a5fa" opacity="0.7"/>
    <text x="10" y="12" font-family="Arial, sans-serif" font-size="8" font-weight="bold" 
          text-anchor="middle" fill="#1e3a8a">✓</text>
  </g>
  
  <g transform="translate(650, 350)">
    <!-- Quality star -->
    <polygon points="0,-10 3,-3 10,-3 5,2 7,9 0,5 -7,9 -5,2 -10,-3 -3,-3" 
             fill="#fbbf24" opacity="0.8"/>
  </g>
  
  <g transform="translate(50, 450)">
    <!-- Speed bolt -->
    <path d="M0 0 L5 -10 L10 -5 L5 0 L10 10 L5 5 Z" fill="#f59e0b" opacity="0.8"/>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="300" cy="100" r="30" fill="none" stroke="#60a5fa" stroke-width="2" opacity="0.3"/>
  <circle cx="500" cy="500" r="40" fill="none" stroke="#fbbf24" stroke-width="2" opacity="0.3"/>
  
  <!-- Infinity symbol -->
  <g transform="translate(400, 50)" opacity="0.4">
    <path d="M-20,0 Q-20,-15 0,-15 Q20,-15 20,0 Q20,15 0,15 Q-20,15 -20,0 Z" 
          fill="none" stroke="#1e3a8a" stroke-width="3"/>
  </g>
</svg>