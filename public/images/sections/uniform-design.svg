<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="uniformGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    <pattern id="fabricPattern" x="0" y="0" width="10" height="10" patternUnits="userSpaceOnUse">
      <rect width="10" height="10" fill="#ffffff"/>
      <circle cx="5" cy="5" r="1" fill="#e5e7eb"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#f8fafc"/>
  
  <!-- School uniform -->
  <g transform="translate(80, 50)">
    <!-- Shirt -->
    <path d="M0 30 Q0 20 10 20 L50 20 Q60 20 60 30 L60 100 Q60 110 50 110 L10 110 Q0 110 0 100 Z" 
          fill="#1e3a8a"/>
    <ellipse cx="-5" cy="40" rx="6" ry="10" fill="#1e3a8a"/>
    <ellipse cx="65" cy="40" rx="6" ry="10" fill="#1e3a8a"/>
    
    <!-- Collar -->
    <path d="M20 20 Q30 15 40 20" stroke="#ffffff" stroke-width="2" fill="none"/>
    
    <!-- Tie -->
    <polygon points="25,25 35,25 32,60 28,60" fill="#dc2626"/>
    <rect x="25" y="25" width="10" height="8" fill="#dc2626"/>
    
    <!-- School logo -->
    <circle cx="30" cy="80" r="8" fill="#ffffff"/>
    <text x="30" y="84" font-family="Arial, sans-serif" font-size="10" font-weight="bold" 
          text-anchor="middle" fill="#1e3a8a">S</text>
    
    <!-- Pants -->
    <rect x="10" y="110" width="40" height="60" fill="#374151" rx="5"/>
    <rect x="15" y="115" width="30" height="3" fill="#60a5fa"/>
  </g>
  
  <!-- Sports uniform -->
  <g transform="translate(200, 40)">
    <!-- Jersey -->
    <path d="M0 25 Q0 15 10 15 L50 15 Q60 15 60 25 L60 80 Q60 90 50 90 L10 90 Q0 90 0 80 Z" 
          fill="url(#uniformGradient)"/>
    <ellipse cx="-5" cy="35" rx="6" ry="10" fill="url(#uniformGradient)"/>
    <ellipse cx="65" cy="35" rx="6" ry="10" fill="url(#uniformGradient)"/>
    
    <!-- V-neck -->
    <path d="M20 15 L30 25 L40 15" stroke="#f59e0b" stroke-width="2" fill="none"/>
    
    <!-- Number -->
    <text x="30" y="60" font-family="Arial, sans-serif" font-size="24" font-weight="bold" 
          text-anchor="middle" fill="#1e3a8a">7</text>
    
    <!-- Shorts -->
    <rect x="15" y="90" width="30" height="35" fill="url(#uniformGradient)" rx="5"/>
    <rect x="18" y="95" width="24" height="3" fill="#1e3a8a"/>
  </g>
  
  <!-- Corporate uniform -->
  <g transform="translate(300, 60)">
    <!-- Blazer -->
    <path d="M0 20 Q0 15 5 15 L35 15 Q40 15 40 20 L40 80 Q40 85 35 85 L5 85 Q0 85 0 80 Z" 
          fill="#1f2937"/>
    <ellipse cx="-3" cy="30" rx="4" ry="8" fill="#1f2937"/>
    <ellipse cx="43" cy="30" rx="4" ry="8" fill="#1f2937"/>
    
    <!-- Shirt underneath -->
    <rect x="5" y="20" width="30" height="15" fill="#ffffff"/>
    
    <!-- Tie -->
    <polygon points="15,20 25,20 23,40 17,40" fill="#3b82f6"/>
    
    <!-- Lapels -->
    <path d="M5 20 L15 30 L5 40" stroke="#374151" stroke-width="1" fill="none"/>
    <path d="M35 20 L25 30 L35 40" stroke="#374151" stroke-width="1" fill="none"/>
    
    <!-- Buttons -->
    <circle cx="20" cy="45" r="1.5" fill="#6b7280"/>
    <circle cx="20" cy="55" r="1.5" fill="#6b7280"/>
    <circle cx="20" cy="65" r="1.5" fill="#6b7280"/>
  </g>
  
  <!-- Design tools -->
  <g transform="translate(50, 200)">
    <!-- Measuring tape -->
    <rect x="0" y="0" width="40" height="6" fill="#fbbf24" rx="3"/>
    <rect x="5" y="1" width="2" height="4" fill="#1e3a8a"/>
    <rect x="10" y="1" width="2" height="4" fill="#1e3a8a"/>
    <rect x="15" y="1" width="2" height="4" fill="#1e3a8a"/>
    <rect x="20" y="1" width="2" height="4" fill="#1e3a8a"/>
    <rect x="25" y="1" width="2" height="4" fill="#1e3a8a"/>
    <rect x="30" y="1" width="2" height="4" fill="#1e3a8a"/>
    <rect x="35" y="1" width="2" height="4" fill="#1e3a8a"/>
  </g>
  
  <!-- Scissors -->
  <g transform="translate(120, 210)">
    <circle cx="0" cy="0" r="4" fill="#c0c0c0"/>
    <circle cx="0" cy="10" r="4" fill="#c0c0c0"/>
    <path d="M4 2 L20 8 M4 8 L20 2" stroke="#c0c0c0" stroke-width="2"/>
    <circle cx="22" cy="5" r="2" fill="#6b7280"/>
  </g>
  
  <!-- Thread spools -->
  <g transform="translate(180, 200)">
    <ellipse cx="0" cy="0" rx="6" ry="3" fill="#ef4444"/>
    <rect x="-6" y="0" width="12" height="12" fill="#ef4444"/>
    <ellipse cx="0" cy="12" rx="6" ry="3" fill="#ef4444"/>
    
    <ellipse cx="20" cy="0" rx="6" ry="3" fill="#3b82f6"/>
    <rect x="14" y="0" width="12" height="12" fill="#3b82f6"/>
    <ellipse cx="20" cy="12" rx="6" ry="3" fill="#3b82f6"/>
  </g>
  
  <!-- Sewing machine -->
  <g transform="translate(250, 180)">
    <rect x="0" y="10" width="30" height="20" fill="#374151" rx="3"/>
    <rect x="5" y="0" width="20" height="10" fill="#4b5563" rx="2"/>
    <circle cx="35" cy="20" r="8" fill="#6b7280"/>
    <rect x="10" y="15" width="2" height="10" fill="#fbbf24"/>
    <circle cx="11" cy="30" r="1" fill="#fbbf24"/>
  </g>
  
  <!-- Fabric swatches -->
  <g transform="translate(320, 200)">
    <rect x="0" y="0" width="15" height="20" fill="url(#fabricPattern)" stroke="#d1d5db"/>
    <rect x="20" y="0" width="15" height="20" fill="#1e3a8a" stroke="#d1d5db"/>
    <rect x="40" y="0" width="15" height="20" fill="#fbbf24" stroke="#d1d5db"/>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="30" cy="30" r="2" fill="#60a5fa" opacity="0.5"/>
  <circle cx="370" cy="50" r="3" fill="#fbbf24" opacity="0.5"/>
  <circle cx="150" cy="150" r="2" fill="#1e3a8a" opacity="0.5"/>
</svg>