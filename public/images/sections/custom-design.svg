<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="designGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="screenGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#f8fafc"/>
  
  <!-- Computer/Design Station -->
  <g transform="translate(150, 80)">
    <!-- Monitor -->
    <rect x="0" y="0" width="120" height="80" fill="#1f2937" rx="5"/>
    <rect x="5" y="5" width="110" height="65" fill="#111827" rx="3"/>
    
    <!-- Screen content - Design interface -->
    <rect x="10" y="10" width="100" height="55" fill="url(#screenGlow)"/>
    
    <!-- Design elements on screen -->
    <rect x="15" y="15" width="30" height="20" fill="#ffffff" opacity="0.9" rx="2"/>
    <rect x="50" y="15" width="25" height="15" fill="#fbbf24" opacity="0.8" rx="2"/>
    <rect x="80" y="15" width="25" height="15" fill="#ef4444" opacity="0.8" rx="2"/>
    
    <!-- Color palette on screen -->
    <circle cx="20" cy="45" r="4" fill="#ef4444"/>
    <circle cx="30" cy="45" r="4" fill="#fbbf24"/>
    <circle cx="40" cy="45" r="4" fill="#10b981"/>
    <circle cx="50" cy="45" r="4" fill="#3b82f6"/>
    <circle cx="60" cy="45" r="4" fill="#8b5cf6"/>
    
    <!-- Tools panel -->
    <rect x="70" y="40" width="30" height="20" fill="#374151" opacity="0.8" rx="2"/>
    <circle cx="75" cy="45" r="2" fill="#ffffff"/>
    <rect x="80" y="43" width="4" height="4" fill="#ffffff"/>
    <polygon points="90,43 94,45 90,47" fill="#ffffff"/>
    
    <!-- Monitor stand -->
    <rect x="50" y="80" width="20" height="15" fill="#374151"/>
    <rect x="40" y="95" width="40" height="5" fill="#6b7280" rx="2"/>
  </g>
  
  <!-- Graphics tablet -->
  <g transform="translate(50, 180)">
    <rect x="0" y="0" width="80" height="60" fill="#1f2937" rx="5"/>
    <rect x="5" y="5" width="70" height="45" fill="#374151" rx="3"/>
    
    <!-- Active drawing area -->
    <rect x="10" y="10" width="60" height="35" fill="#4b5563" rx="2"/>
    
    <!-- Stylus -->
    <rect x="85" y="20" width="25" height="3" fill="#9ca3af" rx="1"/>
    <circle cx="110" cy="21.5" r="2" fill="#6b7280"/>
    
    <!-- Buttons -->
    <circle cx="15" cy="55" r="2" fill="#60a5fa"/>
    <circle cx="25" cy="55" r="2" fill="#fbbf24"/>
    <circle cx="35" cy="55" r="2" fill="#ef4444"/>
  </g>
  
  <!-- Color swatches and materials -->
  <g transform="translate(280, 120)">
    <!-- Color fan -->
    <path d="M0 0 L20 -10 L25 0 L20 10 Z" fill="#ef4444"/>
    <path d="M0 0 L25 0 L30 10 L25 20 Z" fill="#fbbf24"/>
    <path d="M0 0 L25 20 L20 30 L0 25 Z" fill="#10b981"/>
    <path d="M0 0 L0 25 L-10 30 L-15 20 Z" fill="#3b82f6"/>
    <path d="M0 0 L-15 20 L-20 10 L-15 0 Z" fill="#8b5cf6"/>
    
    <!-- Center circle -->
    <circle cx="0" cy="0" r="8" fill="#ffffff" stroke="#374151" stroke-width="2"/>
  </g>
  
  <!-- Design sketches -->
  <g transform="translate(50, 50)">
    <!-- Paper 1 -->
    <rect x="0" y="0" width="40" height="50" fill="#ffffff" stroke="#d1d5db" transform="rotate(-5)"/>
    <!-- T-shirt sketch -->
    <path d="M10 15 Q10 10 15 10 L25 10 Q30 10 30 15 L30 35 Q30 40 25 40 L15 40 Q10 40 10 35 Z" 
          fill="none" stroke="#374151" stroke-width="1" transform="rotate(-5)"/>
    <ellipse cx="8" cy="20" rx="3" ry="5" fill="none" stroke="#374151" stroke-width="1" transform="rotate(-5)"/>
    <ellipse cx="32" cy="20" rx="3" ry="5" fill="none" stroke="#374151" stroke-width="1" transform="rotate(-5)"/>
    
    <!-- Paper 2 -->
    <rect x="30" y="10" width="40" height="50" fill="#ffffff" stroke="#d1d5db" transform="rotate(3)"/>
    <!-- Pants sketch -->
    <rect x="40" y="25" width="20" height="25" fill="none" stroke="#374151" stroke-width="1" transform="rotate(3)" rx="3"/>
    <rect x="45" y="30" width="10" height="3" fill="none" stroke="#374151" stroke-width="1" transform="rotate(3)"/>
  </g>
  
  <!-- Design tools -->
  <g transform="translate(320, 200)">
    <!-- Ruler -->
    <rect x="0" y="0" width="50" height="6" fill="#fbbf24"/>
    <rect x="5" y="1" width="1" height="4" fill="#1e3a8a"/>
    <rect x="15" y="1" width="1" height="4" fill="#1e3a8a"/>
    <rect x="25" y="1" width="1" height="4" fill="#1e3a8a"/>
    <rect x="35" y="1" width="1" height="4" fill="#1e3a8a"/>
    <rect x="45" y="1" width="1" height="4" fill="#1e3a8a"/>
    
    <!-- Pencils -->
    <rect x="0" y="15" width="30" height="3" fill="#fbbf24"/>
    <polygon points="30,15 35,16.5 30,18" fill="#374151"/>
    <rect x="0" y="25" width="30" height="3" fill="#ef4444"/>
    <polygon points="30,25 35,26.5 30,28" fill="#374151"/>
  </g>
  
  <!-- 3D mockup -->
  <g transform="translate(200, 200)">
    <!-- 3D jersey representation -->
    <path d="M0 0 Q0 -5 5 -5 L25 -5 Q30 -5 30 0 L30 30 Q30 35 25 35 L5 35 Q0 35 0 30 Z" 
          fill="url(#designGradient)"/>
    <ellipse cx="-3" cy="8" rx="4" ry="8" fill="url(#designGradient)"/>
    <ellipse cx="33" cy="8" rx="4" ry="8" fill="url(#designGradient)"/>
    
    <!-- 3D effect -->
    <path d="M30 0 L35 -5 L35 25 L30 30" fill="#6d28d9" opacity="0.7"/>
    <path d="M30 35 L35 30 L35 25" fill="#5b21b6" opacity="0.7"/>
    
    <!-- Design elements -->
    <text x="15" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" 
          text-anchor="middle" fill="#ffffff">âˆž</text>
    <rect x="10" y="25" width="10" height="2" fill="#ffffff" opacity="0.8"/>
  </g>
  
  <!-- Design process arrows -->
  <g transform="translate(100, 130)" opacity="0.6">
    <path d="M0 0 L20 0 M15 -5 L20 0 L15 5" stroke="#60a5fa" stroke-width="2" fill="none"/>
  </g>
  
  <g transform="translate(180, 160)" opacity="0.6">
    <path d="M0 0 L20 0 M15 -5 L20 0 L15 5" stroke="#60a5fa" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Inspiration/mood board -->
  <g transform="translate(300, 40)">
    <!-- Pin board -->
    <rect x="0" y="0" width="60" height="40" fill="#8b5cf6" opacity="0.2" rx="3"/>
    
    <!-- Pinned items -->
    <rect x="5" y="5" width="12" height="8" fill="#ffffff" stroke="#d1d5db"/>
    <rect x="20" y="8" width="12" height="8" fill="#fbbf24" opacity="0.8"/>
    <rect x="35" y="5" width="12" height="8" fill="#3b82f6" opacity="0.8"/>
    
    <!-- Pins -->
    <circle cx="8" cy="7" r="1" fill="#ef4444"/>
    <circle cx="23" cy="10" r="1" fill="#ef4444"/>
    <circle cx="38" cy="7" r="1" fill="#ef4444"/>
    
    <!-- Color notes -->
    <rect x="10" y="25" width="8" height="8" fill="#10b981" opacity="0.6"/>
    <rect x="25" y="25" width="8" height="8" fill="#ef4444" opacity="0.6"/>
    <rect x="40" y="25" width="8" height="8" fill="#8b5cf6" opacity="0.6"/>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="30" cy="250" r="3" fill="#8b5cf6" opacity="0.5"/>
  <circle cx="370" cy="30" r="4" fill="#fbbf24" opacity="0.5"/>
  <circle cx="120" cy="270" r="2" fill="#3b82f6" opacity="0.5"/>
</svg>