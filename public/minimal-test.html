<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار مبسط للكرات</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/logo.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/logo.png">
    <link rel="icon" type="image/svg+xml" href="/images/logo.svg">
    <link rel="apple-touch-icon" sizes="180x180" href="/images/logo.png">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
        }
        
        .content {
            position: relative;
            z-index: 10;
            padding: 50px;
            text-align: center;
        }
        
        .football-background {
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            width: 100% !important;
            height: 100% !important;
            pointer-events: none !important;
            z-index: -1 !important;
            overflow: hidden !important;
            background: transparent !important;
        }
        
        .football {
            position: absolute !important;
            width: 60px !important;
            height: 60px !important;
            background: radial-gradient(circle at 30% 30%, #ff0000, #cc0000) !important;
            border-radius: 50% !important;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.5) !important;
            opacity: 0.9 !important;
            display: block !important;
            visibility: visible !important;
            border: 2px solid white !important;
            transition: all 8s linear !important;
        }
        
        .controls {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            z-index: 1000;
        }
        
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="controls">
        <h4>تحكم الكرات</h4>
        <button onclick="addFootball()">إضافة كرة</button>
        <button onclick="clearFootballs()">مسح الكرات</button>
    </div>

    <div class="content">
        <h1>اختبار مبسط للكرات</h1>
        <p>يجب أن ترى كرات حمراء متحركة في الخلفية</p>
        <p>اضغط على "إضافة كرة" لرؤية كرة جديدة</p>
    </div>

    <div class="football-background" id="football-background"></div>

    <script>
        function createFootball() {
            const football = document.createElement('div');
            football.className = 'football';
            
            const startX = Math.random() * (window.innerWidth - 60);
            football.style.left = startX + 'px';
            football.style.top = '100vh';
            
            return football;
        }
        
        function addFootball() {
            const container = document.getElementById('football-background');
            const football = createFootball();
            container.appendChild(football);
            
            // تحريك الكرة
            setTimeout(() => {
                football.style.top = '-100px';
                football.style.left = (parseInt(football.style.left) + 100) + 'px';
                football.style.transform = 'rotate(360deg)';
            }, 100);
            
            // إزالة الكرة بعد 8 ثوان
            setTimeout(() => {
                if (football.parentNode) {
                    football.parentNode.removeChild(football);
                }
            }, 8000);
        }
        
        function clearFootballs() {
            const container = document.getElementById('football-background');
            container.innerHTML = '';
        }
        
        // إضافة كرات تلقائياً
        setInterval(() => {
            addFootball();
        }, 2000);
        
        // إضافة كرات أولية
        for (let i = 0; i < 3; i++) {
            setTimeout(() => {
                addFootball();
            }, i * 1000);
        }
        
        console.log('تم تحميل الصفحة بنجاح');
    </script>
</body>
</html>
