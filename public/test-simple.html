<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>اختبار بسيط</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>اختبار بسيط للدوال</h1>
        
        <div class="row">
            <div class="col-12">
                <div id="status" class="alert alert-info">جاري التحقق...</div>
            </div>
        </div>
        
        <div class="row mt-3">
            <div class="col-12">
                <button class="btn btn-primary" onclick="testEdit()">اختبار التعديل</button>
                <button class="btn btn-warning" onclick="testToggle()">اختبار التفعيل</button>
                <button class="btn btn-danger" onclick="testDelete()">اختبار الحذف</button>
            </div>
        </div>
    </div>

    <script src="js/admin-services.js"></script>
    <script>
        // Test data
        const servicesData = [
            {
                id: 1,
                title: "خدمة تجريبية",
                description: "وصف الخدمة",
                icon: "fas fa-cog",
                order: 1,
                is_active: true,
                features: ["ميزة 1"],
                image: null,
                image_url: null,
                meta_title: "",
                meta_description: ""
            }
        ];
        
        // Initialize services
        document.addEventListener('DOMContentLoaded', function() {
            if (typeof initServices === 'function') {
                initServices(servicesData);
                document.getElementById('status').innerHTML = '✅ تم تحميل الدوال بنجاح';
                document.getElementById('status').className = 'alert alert-success';
            } else {
                document.getElementById('status').innerHTML = '❌ فشل في تحميل الدوال';
                document.getElementById('status').className = 'alert alert-danger';
            }
        });
        
        function testEdit() {
            if (typeof editService === 'function') {
                editService(1);
            } else {
                alert('دالة التعديل غير متاحة');
            }
        }
        
        function testToggle() {
            if (typeof toggleServiceStatus === 'function') {
                toggleServiceStatus(1);
            } else {
                alert('دالة التفعيل غير متاحة');
            }
        }
        
        function testDelete() {
            if (typeof deleteService === 'function') {
                deleteService(1);
            } else {
                alert('دالة الحذف غير متاحة');
            }
        }
    </script>
</body>
</html>
