<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار كرات القدم</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
        }
        
        .content {
            position: relative;
            z-index: 10;
            padding: 50px;
            text-align: center;
        }
        
        .football-background {
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            width: 100% !important;
            height: 100% !important;
            pointer-events: none !important;
            z-index: -1 !important;
            overflow: hidden !important;
        }
        
        .football {
            position: absolute !important;
            width: 60px !important;
            height: 60px !important;
            background: radial-gradient(circle at 30% 30%, #ffffff, #f0f0f0) !important;
            border-radius: 50% !important;
            box-shadow: 
                0 0 20px rgba(0, 0, 0, 0.1),
                inset 0 0 20px rgba(255, 255, 255, 0.3),
                0 4px 8px rgba(0, 0, 0, 0.1) !important;
            animation: footballFloat 8s ease-in-out infinite !important;
            opacity: 0.8 !important;
            display: block !important;
            visibility: visible !important;
        }
        
        .football::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 80%;
            border: 2px solid #333;
            border-radius: 50%;
            background: transparent;
        }
        
        .football::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60%;
            height: 60%;
            border: 1px solid #333;
            border-radius: 50%;
            background: transparent;
        }
        
        .football.blue {
            background: radial-gradient(circle at 30% 30%, #4a90e2, #2c5aa0) !important;
        }
        
        .football.green {
            background: radial-gradient(circle at 30% 30%, #7ed321, #5ba317) !important;
        }
        
        .football.red {
            background: radial-gradient(circle at 30% 30%, #f5a623, #d68910) !important;
        }
        
        .football.purple {
            background: radial-gradient(circle at 30% 30%, #9013fe, #6a1b9a) !important;
        }
        
        .football.special {
            background: radial-gradient(circle at 30% 30%, #ffd700, #ffb300) !important;
            box-shadow: 
                0 0 30px rgba(255, 215, 0, 0.5),
                inset 0 0 20px rgba(255, 255, 255, 0.4) !important;
        }
        
        .football.light {
            box-shadow: 
                0 0 25px rgba(255, 255, 255, 0.8),
                0 0 50px rgba(255, 255, 255, 0.4),
                inset 0 0 20px rgba(255, 255, 255, 0.5) !important;
        }
        
        @keyframes footballFloat {
            0% {
                transform: translateY(100vh) translateX(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.8;
            }
            90% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(-100px) translateX(100px) rotate(360deg);
                opacity: 0;
            }
        }
        
        .controls {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            z-index: 1000;
        }
        
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="controls">
        <h4>تحكم الكرات</h4>
        <button onclick="addFootball()">إضافة كرة</button>
        <button onclick="clearFootballs()">مسح الكرات</button>
        <button onclick="toggleAnimation()">إيقاف/تشغيل</button>
    </div>

    <div class="content">
        <h1>اختبار كرات القدم المتحركة</h1>
        <p>يجب أن ترى كرات قدم متحركة في الخلفية</p>
        <p>اضغط على الأزرار في الأعلى للتحكم</p>
    </div>

    <div class="football-background" id="football-background"></div>

    <script>
        let isAnimating = true;
        
        function createFootball() {
            const football = document.createElement('div');
            football.className = 'football';
            
            const colors = ['blue', 'green', 'red', 'purple', 'special', 'light'];
            const color = colors[Math.floor(Math.random() * colors.length)];
            football.classList.add(color);
            
            const startX = Math.random() * window.innerWidth;
            football.style.left = startX + 'px';
            
            const duration = Math.random() * 4 + 6;
            football.style.animationDuration = duration + 's';
            
            const delay = Math.random() * 2;
            football.style.animationDelay = '-' + delay + 's';
            
            return football;
        }
        
        function addFootball() {
            const container = document.getElementById('football-background');
            const football = createFootball();
            container.appendChild(football);
            
            setTimeout(() => {
                if (football.parentNode) {
                    football.parentNode.removeChild(football);
                }
            }, 12000);
        }
        
        function clearFootballs() {
            const container = document.getElementById('football-background');
            container.innerHTML = '';
        }
        
        function toggleAnimation() {
            const container = document.getElementById('football-background');
            if (isAnimating) {
                container.style.display = 'none';
                isAnimating = false;
            } else {
                container.style.display = 'block';
                isAnimating = true;
            }
        }
        
        // إضافة كرات تلقائياً
        setInterval(() => {
            if (isAnimating) {
                addFootball();
            }
        }, 2000);
        
        // إضافة كرات أولية
        for (let i = 0; i < 5; i++) {
            setTimeout(() => {
                addFootball();
            }, i * 500);
        }
    </script>
</body>
</html>
